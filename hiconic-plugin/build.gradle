plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // Apply the java-gradle-plugin plugin because this artifact is a gradle plugin
    id 'java-gradle-plugin'
    // Apply the eclipse plugin because currently we use the eclipse IDE
    id 'eclipse'
    id 'maven-publish'
}

group = 'hiconic.devrock.gradle'
version = '1.0.1'

repositories {
    mavenLocal()

    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    implementation gradleApi()
    testImplementation gradleTestKit()
    
    implementation 'org.apache.flink:flink-shaded-asm-9:9.6-18.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

gradlePlugin {
    plugins {
        myPlugin {
            //id = 'hiconic.gradle.plugin:hiconic-plugin'
            id = 'hiconic'
            implementationClass = 'hiconic.gradle.plugin.HiconicPlugin'
        }
    }
}